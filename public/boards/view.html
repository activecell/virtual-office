  <div class="container">
    <h2>
      <i class="fa fa-tasks"></i>
      October 2013
      <small><a href='../recipes/view.html'>Monthly bookkeeping</a></small>
    </h2>
    <a href='index.html'> <i class="fa fa-arrow-circle-o-left"></i> Back to task board list</a>
    <!-- le tasks -->
    <div class="row">

      <!-- next up -->
      <div class="col-lg-4">
        <h3><i class="fa fa-tasks"></i> Next up</h3>
        <ul id='next-up' class="list-group connectedSortable">
          {{#each itemController="task"}}
            {{#if isEditingName}}
              <input class='editName'>
            {{else}}
              <!-- <li data-toggle="modal" href="#itemDetail" class="list-group-item">-->
              <li class="list-group-item">
                <span class="badge">{{minutes}}</span>
                <img {{bindAttr src="avatarSrc"}} height="20" width="20">
                <span {{action "editTaskName" on="doubleClick"}}>{{name}}</span>
              </li>
            {{/if}}
          {{/each}}
        </ul>

        {{input class="form-control" type="text" id="new-task" value=newName
          placeholder="What needs to be done?" action="createTask"}}

      </div><!-- end next up -->

      <!-- in progress -->
      <div class="col-lg-4">
        <h3><i class="fa fa-puzzle-piece"></i> In progress</h3>
        <ul id='in-progress' class="list-group connectedSortable">
        {{#each}}
          <li class="list-group-item">
            <span class="badge">{{minutes}}</span>
            <img {{bindAttr src="avatarSrc"}} height="20" width="20">
            {{name}}
          </li>
        {{/each}}
        </ul>
      </div><!-- end in progress -->

      <!-- complete -->
      <div class="col-lg-4">
        <h3><i class="fa fa-check"></i> Complete</h3>
        <ul id='complete' class="list-group connectedSortable">
        {{#each}}

          <li class="list-group-item">
            <span class="badge">{{minutes}}</span>
            <img {{bindAttr src="avatarSrc"}} height="20" width="20">
            {{name}}
          </li>
        {{/each}}
        </ul>
      </div><!-- end complete -->

    </div><!-- end le tasks -->

    <!-- le task modal -->

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">#3: Cocoon 'em in gaffer tape</h4>
          </div>

                      Description

                  <div class="panel-body">

                      <p>
                        include:
                      </p>
                      <ul>
                        <li>basic app layout</li>
                        <li>multiple boards with add/remove/rename</li>
                        <li>multiple columns for lists with add/remove/rename</li>
                        <li>collapsed items in lists</li>
                        <li>item detail modal</li>
                      </ul>
                      <p>more as we flesh out the first milestone features</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      Details
                    </h4>
                  </div>
                </a>
                <div id="collapseTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="selectAssignee" class="col-lg-2 control-label">Assignee</label>
                        <div class="col-lg-10">
                          <select id="selectAssignee" class="chosen-select">
                            <option>Adam Neary</option>
                            <option>Sinisa</option>
                            <option>Aleksey</option>
                            <option>Daniel</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="selectMilestone" class="col-lg-2 control-label">Milestone</label>
                        <div class="col-lg-10">
                          <select id="selectMilestone" class="chosen-select">
                            <option>Milestone 1</option>
                            <option>Milestone 2</option>
                            <option>Milestone 3</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="multiLabels" class="col-lg-2 control-label">Labels</label>
                        <div class="col-lg-10">
                          <select id="selectMilestone" class="chosen-select" multiple width="300">
                            <option>Label 1</option>
                            <option>Label 2</option>
                            <option>Label 3</option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">

                </div>
                <div id="collapseThree" class="panel-collapse collapse">

            </div>

            <button type="button" class="btn btn-success">Save changes</button>
            <button type="button" class="btn btn-danger">Close</button>
          </div><!-- end .modal-footer -->

      <div class="modal-dialog">
